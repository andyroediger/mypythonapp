<!-- stock_info.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Information</title>
</head>

<body>
    <h1>Stock Information</h1>
    <ul>
        <li><strong>Symbol:</strong> {{ info.get('symbol', '') }}</li>
        <li><strong>Name:</strong> {{ info.get('longName', '') }}</li>
        <li><strong>Industry:</strong> {{ info.get('industry', '') }}</li>
        <!-- Add more information as needed -->
    </ul>
    <ul>
        {% for key, value in info.items() %}
        <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>

     
</body>

</html>
